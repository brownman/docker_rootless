machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - chmod +x ./docker_build.sh
    - bash -c ./docker_build.sh:
        timeout: 600
   # https://gist.github.com/billhorsman/3605244
    
test:
  override:
     - docker run -d -p 3000:3000 brownman/docker_rootless; sleep 10
     - curl --retry 10 --retry-delay 5 -v http://localhost:3000
